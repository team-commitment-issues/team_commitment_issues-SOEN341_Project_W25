name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest


    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: 'ChatHavenApp/backend/package-lock.json'

      - name: Create .env.test file
        run: |
          echo MONGO_URI=mongodb://localhost:27017/testdb > ChatHavenApp/backend/.env.test
          echo JWT_SECRET=yFFnLrnV4a+Widw1PFEVHrp05etyl34CFbOp2LJFyToVeC3A32kcZH7VIvYW5IUmHzeOKzv4X5He/+UUG2Ieiw== >> ChatHavenApp/backend/.env.test
          echo NODE_ENV=test >> ChatHavenApp/backend/.env.test

      - name: Create .env file
        run: |
          echo PORT=5000 > ChatHavenApp/backend/.env
          echo MONGO_URI=mongodb://localhost:27017/chathavendb >> ChatHavenApp/backend/.env
          echo JWT_SECRET=8s8PC9N2XVWmbotAnx19ct34boBhzv0pCV7RxcGOtUp9+nGj2Inc0SIyBCYt0t+1o+GT2Oa5ucFCz2xQ8xA8HA== >> ChatHavenApp/backend/.env
          echo NODE_ENV=development >> ChatHavenApp/backend/.env

      - name: Install dependencies
        run: |
          cd ChatHavenApp/backend
          npm ci # Use ci instead of install for more reliable installations

      - name: Run tests with increased resources
        run: |
          cd ChatHavenApp/backend
          npm run build
          NODE_OPTIONS="--max-old-space-size=4096" npm run test -- --runInBand
        env:
          NODE_ENV: test
          DEBUG: mongodb-memory-server*,mongoose*

      - name: Retry failed tests
        if: failure()
        run: |
          cd ChatHavenApp/backend
          NODE_OPTIONS="--max-old-space-size=4096" npm run test -- --runInBand --detectOpenHandles --forceExit

      - name: Build backend
        run: |
          cd ChatHavenApp/backend
          npm run build

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: 'ChatHavenApp/frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd ChatHavenApp/frontend
          npm ci --legacy-peer-deps

      - name: Build frontend
        run: |
          cd ChatHavenApp/frontend
          npm run build